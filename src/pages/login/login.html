<ion-header >
  <ion-navbar no-border-bottom >

    <div class="logo" text-center >
      <img src="assets/img/logo.png" width="100" height="80">
    </div>

    <ion-toolbar >
      <ion-segment  [(ngModel)]="segments">
        <ion-segment-button value="login" class="title-segment">
          LOGIN
        </ion-segment-button>
        <ion-segment-button value="logaccount" class="title-segment">
          CREATE ACCOUNT
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-navbar>
</ion-header>
<ion-content class="background" >
  <div [ngSwitch]="segments">
    <ion-list *ngSwitchCase="'login'" >
      <ion-grid>
        <ion-row>
          <ion-col  >
            <ion-list no-lines padding-top >
              <ion-item>
                <ion-input [ngClass]="validate.correo" [(ngModel)]="correo" type="text" placeholder="User Email" clearInput="true"></ion-input>
                <ion-icon name="mail" color="gray" small item-left></ion-icon>
              </ion-item>
              <ion-item>
                <ion-input [ngClass]="validate.contrasena" [(ngModel)]="contrasena" type="password" placeholder="Password" clearInput="true"></ion-input>
                <ion-icon name="lock" color="gray" small item-left></ion-icon>
              </ion-item>
            </ion-list>
            <button ion-button block large color="primary"
                    (click) ="Login();">
              Sign In</button>
            <ion-item class="bg-transparent">
              <p (click) ="RecoverPassword();" class="title-forgot">Forgot your password? <a>click here</a></p>
            </ion-item>

            <p text-center>-Or-</p>
            <ion-grid>
              <ion-row>
                <button ion-button block icon-left color="facebook">
                  <ion-icon name="logo-facebook"></ion-icon>
                  <div> Login with facebook</div>
                </button>
              </ion-row>
              <ion-row>
                <button ion-button block icon-left color="google" >
                  <ion-icon name="logo-googleplus"></ion-icon>
                  <div> Login with google</div>
                </button>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>

    <ion-list *ngSwitchCase="'logaccount'">
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <ion-list no-lines padding-top>
              <ion-item>
                <ion-input [ngClass]="validateRegister.strFirstName" [(ngModel)]="user.strFirstName" type="text" placeholder="First name" clearInput="true"></ion-input>
                <ion-icon name="clipboard" color="gray" small item-left></ion-icon>
              </ion-item>
              <ion-item>
                <ion-input [ngClass]="validateRegister.strLastName" [(ngModel)]="user.strLastName" type="text" placeholder="Last name" clearInput="true"></ion-input>
                <ion-icon name="clipboard" color="gray" small item-left></ion-icon>
              </ion-item>
              <ion-item>
                <ion-input [ngClass]="validateRegister.strEmail" [(ngModel)]="user.strEmail" type="text" placeholder="Email address" clearInput="true"></ion-input>
                <ion-icon name="mail" color="gray" small item-left></ion-icon>
              </ion-item>
              <ion-item>
                <ion-input [ngClass]="validateRegister.strPassword" [(ngModel)]="user.strPassword" type="password" placeholder="Password" clearInput="true"></ion-input>
                <ion-icon name="lock" color="gray" small item-left></ion-icon>
              </ion-item>
              <ion-item>
                <ion-input [ngClass]="validateRegister.strConfirmPassword" [(ngModel)]="user.strConfirmPassword" type="password" placeholder="Confirm Password" clearInput="true"></ion-input>
                <ion-icon name="lock" color="gray" small item-left></ion-icon>
              </ion-item>
              <ion-item>
                <ion-input [ngClass]="validateRegister.strPhoneNumber" [(ngModel)]="user.strPhoneNumber" type="text" placeholder="Phone number" clearInput="true"></ion-input>
                <ion-icon name="phone-portrait" color="gray" small item-left></ion-icon>
              </ion-item>
              <ion-item>
                <ion-select [ngClass]="validateRegister.country" [(ngModel)]="user.country">
                  <ion-option *ngFor="let country of countries" [value]="country">{{country.name}}</ion-option>
                </ion-select>
              </ion-item>
              <button (click) ="NewUserRegister();" ion-button large block color="primary">Sign Up</button>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>


    </ion-list>
  </div>
</ion-content>
