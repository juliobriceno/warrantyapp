
<ion-header>

  <ion-navbar color="dark">

    <ion-title>Transfer Device</ion-title>
    <ion-buttons start left>
      <button ion-button icon-only (click)="closeModal()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
    <ion-buttons end>
        <ion-buttons end>
          <button ion-button icon-only (click)="TransferDevice(device)"><ion-icon name="checkmark"></ion-icon></button>
        </ion-buttons>

      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ng-template #withFlags let-attrs="attrs">
    <span>{{attrs.data.email}}</span>
  </ng-template>
  <div class="container-autocomplete">
    <ion-auto-complete [dataProvider]="ctrlcompleteTestService"  #searchbar [template]="withFlags"></ion-auto-complete>
    <ion-buttons end>
      <button ion-button icon-only (click)="TransferDevice(device)"><ion-icon name='ios-swap'></ion-icon></button>
    </ion-buttons>
  </div>

</ion-content>
