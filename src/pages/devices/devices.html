<ion-header >

  <ion-navbar color="dark">
    <ion-title>
      Devices
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="doRadio()">
        <ion-icon ios="ios-funnel" md="md-funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="txtSearch" (input)="SearchDevices($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab
            color="primary"
            [navPush]="tab9">
            <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-card *ngFor="let device of devicesfiltered">
    <ion-card-content>
      <ion-row>
        <ion-col text-left class="margin-opcion">

            <ion-toggle [(ngModel)]="device.Status" (ionChange)="DeactivateDevice(device)" ng-true-value="enable" ng-false-value="disable" checked="true"></ion-toggle>

        </ion-col>
        <ion-col text-right>
          <button ion-button clear small color="primary" icon-start (click)="ShowFiles(device)">
            <ion-icon name='cloud-download'></ion-icon>
            Files
          </button>
        </ion-col>

      </ion-row>

      <ion-card-title>
      {{device.make.name}}
      </ion-card-title>
      <ion-list>
        <div class="card-subtitle margin-list"><ion-icon  name="barcode" ios="ios-barcode" md="md-barcode"></ion-icon> {{device.strSerial}}</div>
        <div class="card-subtitle"><ion-icon  name="calendar"></ion-icon> {{device.datDatePurchase}}</div>
        <div class="card-subtitle"><ion-icon  name="person"></ion-icon> {{device.strVendor}}</div>
      </ion-list>
    </ion-card-content>
    <ion-buttons end>
      <button ion-button icon-only (click)="openTransferDevice(device)"><ion-icon name='ios-swap'></ion-icon></button>
    </ion-buttons>
  </ion-card>
</ion-content>
