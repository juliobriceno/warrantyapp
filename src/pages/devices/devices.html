<ion-header >

  <ion-navbar color="dark">
    <ion-title>
      Devices
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="doRadio()">
        <ion-icon ios="ios-funnel" md="md-funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar (input)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab
            color="primary"
            [navPush]="tab9">
            <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-card *ngFor="let device of devices">
    <ion-card-content>
      <ion-card-title>
      {{device.make.name}}
      </ion-card-title>
      <ion-list>
        <div class="card-subtitle margin-list"><ion-icon  name="barcode" ios="ios-barcode" md="md-barcode"></ion-icon> {{device.strSerial}}</div>
        <div class="card-subtitle"><ion-icon  name="calendar"></ion-icon> {{device.datDatePurchase}}</div>
        <div class="card-subtitle"><ion-icon  name="person"></ion-icon> {{device.strVendor}}</div>
      </ion-list>
    </ion-card-content>

    <ion-row no-padding class="margin-opcion">
      <ion-col>
        <button ion-button clear small color="primary" icon-start (click)="ShowFiles(device)">
          <ion-icon name='cloud-download'></ion-icon>
          Files
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="primary" icon-start (click)="doPrompt()">
          <ion-icon name='repeat'></ion-icon>
          Transfer this device
        </button>
      </ion-col>
      <ion-col>
        <ion-list class="margin-opcion">
          <ion-item text-right><ion-toggle ng-true-value="enable" ng-false-value="disable" checked="true"></ion-toggle></ion-item>
        </ion-list>

      </ion-col>
    </ion-row>

    <ng-template style="z-index:9999" #withFlags let-attrs="attrs">
      <span>{{attrs.data.email}}</span>
    </ng-template>
    <ion-auto-complete [dataProvider]="ctrlcompleteTestService" #searchbar [template]="withFlags"></ion-auto-complete>
    <button ion-button block (click)="TransferDevice(device)">Transfer Device</button>

  </ion-card>
</ion-content>
