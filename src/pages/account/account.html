
<ion-header>
  <ion-navbar color="dark">
    <ion-buttons start left>
      <button ion-button icon-only (click)="dismissAccount()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="updateAccount()">
        <ion-icon name="checkmark" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content >
      <ion-list >
        <ion-item-divider color="light">Basic Settings</ion-item-divider>
          <ion-item>
            <ion-label>
              <ion-icon name="clipboard" color="gray"></ion-icon>
            </ion-label>
            <ion-input [(ngModel)]="user.strFirstName" type="text" placeholder="First name" clearInput="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-icon name="clipboard" color="gray"></ion-icon>
            </ion-label>
            <ion-input [(ngModel)]="user.strLastName" type="text" placeholder="Last name" clearInput="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-icon name="mail" color="gray"></ion-icon>
            </ion-label>
            <ion-input [(ngModel)]="user.strEmail" type="text" placeholder="Email" clearInput="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-icon name="lock" color="gray"></ion-icon>
          </ion-label>
            <ion-input [(ngModel)]="user.strPassword" type="password" placeholder="Password" clearInput="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-icon name="phone-portrait" color="gray"></ion-icon>
            </ion-label>
            <ion-input [(ngModel)]="user.strPhoneNumber" type="text" placeholder="Phone number" clearInput="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-icon name="pin"color="gray"></ion-icon>
              <span class="label-style">Country</span>
            </ion-label>

            <ion-select [(ngModel)]="user.country"  [selectOptions]="selectOptions">
              <ion-option *ngFor="let country of countries" [value]="country">{{country.name}}</ion-option>
            </ion-select>

            <ion-select [selectOptions]="selectOptions" interface="popover" >
              <ion-option>Bacon</ion-option>action-sheet
              <ion-option>Black Olives</ion-option>
            </ion-select>

          </ion-item>


      </ion-list>
      <ion-list>
        <ion-item-divider color="light">  Advance Settings</ion-item-divider>
        <ion-item>
          <ion-label>
          <ion-icon name="body" color="gray"></ion-icon>
          Show my user 48h
        </ion-label>
          <ion-toggle (ionChange)="MakeVisible()" [(ngModel)]="user.isvisible" checked="false"></ion-toggle>
      </ion-item>
      </ion-list>
</ion-content>
