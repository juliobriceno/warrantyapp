<ion-header>

  <ion-navbar  color="dark">
    <ion-title >Upload files</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div class="center">
    <br><br><br>
  <img src="assets/img/file.png" width="100" class="image"/>
  <h6 >Fill product data, upload files (picture, pdf files, etc) and press save</h6>

  <button text-center ion-button icon-right color="primary"
          (click)="openFileChooser()">
    Upload File
    <ion-icon name="cloud-upload"></ion-icon>
  </button>
</div>
<ion-list class="margin-list">
  <ion-item-divider color="light" >
    <div>Files</div>
  </ion-item-divider>

  <ion-item *ngFor="let file of files">
    <p>{{file.filename}}</p>
    <button ion-button clear item-start large><ion-icon name="trash" color="danger"></ion-icon></button>
  </ion-item>

</ion-list>

</ion-content>
